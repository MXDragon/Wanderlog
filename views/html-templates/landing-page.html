<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/public/css/site.css">
  <link rel="stylesheet" href="/public/css/fixed.css">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-custom navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a href="#home"><img src="/public/assets/icons/Wanderlog-Lettermark_Reverse.svg" alt="Wanderlog W Logo" class="logo mx-3 grow"></a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search"
        aria-label="Search for a camping or trail experience">
      <button class="btn navbar-button btn-primary btn-outline-success my-sm-0 mx-2 grow" type="submit">Wander</button>
    </form>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item px-2">
          <a class="nav-link grow text-white" href="/views/html-templates/login.html">Login</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link grow text-white" href="/views/html-templates/landing-page.html">Logout</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link" href="#" target="_blank">
            <button class="btn btn-primary navbar-button my-2 mx-3 text-nowrap" type="submit"><img width="10px"
                src="/public/assets/icons/plus-reverse.svg" /> Add New Adventure</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Main Content -->
  <main class="col-auto">
    <!-- Video Background -->
    <div class="video-background">
        <div class = "video-wrap">
            <div id="video">
                <video id="bgvid" autoplay loop muted playsinline>
                    <source src="/public/assets/Walk-in-the-Woods-Reduced.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="jumbotron jumbotron-fluid d-flex align-items-center vh-100 landing-page-content">
        <div class = "col-lg-3 col-md-2"></div>
        <div class="container">
            <div class="row justify-content-center mx-5 my-5">
                <img src="/public/assets/Wanderlog-Logo_Reverse.png" alt="Wanderlog Logo" class="col-lg-8 img-fluid my-3">
                <h2 class="lead text-white text-center">Your camping and hiking guestbook.<h2>
            </div>
            <div class="text-center mx-5">
                <div class="form-group mb-4">
                    <input type="text" class="form-control rounded" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Search for a camping or trail experience">
                </div>
                <a class="col-lg-6 col-12 btn custom-btn btn-primary btn-lg btn-block" href="/views/global-dashboard" role="button">Wander!</a>
            </div>
            <div class="text-center my-5">
                <a class="col-lg-2 col-3 btn custom-btn btn-primary btn-block mx-2 grow" href="/views/html-templates/login.html" role="button">Login</a>
                <a class="col-lg-2 col-3 btn custom-btn btn-primary btn-block mx-2 grow" href="/views/html-templates/signup.html" role="button">Sign Up</a>
            </div>
        </div>
        <div class = "col-lg-3 col-md-2"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer flex-row justify-center">
  </footer>
</body>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
